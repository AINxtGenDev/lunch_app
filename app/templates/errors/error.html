<!-- app/templates/errors/error.html -->
{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="error-container">
    <h1>Error {{ error.code }}</h1>
    <p>{{ error.description }}</p>
    <a href="{{ url_for('main.index') }}" class="btn">Return to Home</a>
</div>
{% endblock %}
